<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .api-key-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #fff8dc;
            border-radius: 8px;
            border: 1px solid #f59e0b;
        }

        .api-key-section .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #f59e0b;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
        }

        .api-key-section .input-group input:focus {
            outline: none;
            border-color: #d97706;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #374151;
            font-size: 1.1rem;
        }

        .input-group textarea {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            min-height: 300px;
            transition: border-color 0.3s;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .test-options {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .test-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0;
            min-width: 280px;
            text-align: center;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .test-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .hybrid-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        .hybrid-button:hover {
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .results-section {
            margin-top: 40px;
            padding: 30px;
            background: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .results-header h2 {
            color: #1e293b;
            font-size: 1.8rem;
        }

        .overall-score {
            font-size: 2rem;
            font-weight: 700;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
        }

        .score-excellent { background: #10b981; }
        .score-good { background: #f59e0b; }
        .score-poor { background: #ef4444; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
            padding: 25px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;

        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .chart-card h3 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .chart-canvas {

            height: 300px !important;

        .chart-legend {

            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;

        .legend-item {

            gap: 8px;
            font-size: 0.9rem;

        .legend-color {

            height: 12px;

        .loading {

        .job-sites-logos {

        .logo-item {

        .sample-data {

    </style>
</head>

    <script>
        // Real GPT-4o Enhanced Matching System Implementation
        class RealGPT4oMatcher {
            constructor() {
                this.variables = [
                    // INDUSTRY-AWARE VARIABLES - NO MORE HYPER-NICHE TECH BIAS!
                // Variables are now dynamically extracted based on job industry
                
                // Critical Requirements (40% weight) - Universal across all industries
                    { name: "Required Core Skills", category: "critical", weight: 0.1 },
                    { name: "Education Level", category: "critical", weight: 0.08 },
                    { name: "Years of Experience", category: "critical", weight: 0.08 },
                    { name: "Industry Experience", category: "critical", weight: 0.08 },
                    { name: "Certifications/Licenses", category: "critical", weight: 0.06 },
                    
                    // Core Competencies (35% weight) - Industry-specific, dynamically extracted
                    { name: "Primary Job Function", category: "core", weight: 0.06 },
                    { name: "Key Tools/Software", category: "core", weight: 0.06 },
                    { name: "Domain Knowledge", category: "core", weight: 0.05 },
                    { name: "Process/Methodology", category: "core", weight: 0.05 },
                    { name: "Project Management", category: "core", weight: 0.04 },
                    { name: "Team Leadership", category: "core", weight: 0.04 },
                    { name: "Communication Skills", category: "core", weight: 0.03 },
                    { name: "Problem Solving", category: "core", weight: 0.02 },
                    
                    // Experience Factors (15% weight) - Context-aware
                    { name: "Cross-functional Collaboration", category: "experience", weight: 0.15 },
                    
                    // Preferred Qualifications (10% weight)
                    { name: "Advanced Degree", category: "preferred", weight: 0.035 },
                    { name: "Speaking/Teaching Experience", category: "preferred", weight: 0.025 },
                    { name: "Language Skills", category: "preferred", weight: 0.025 },
                    { name: "Geographic Preferences", category: "preferred", weight: 0.015 }
                ];
            }

            // Real GPT-4o Analysis using OpenAI API
